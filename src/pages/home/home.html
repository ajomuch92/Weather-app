<ion-header>
  <ion-navbar>
    <ion-title>
      Weather App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Ciudad</ion-label>
      <ion-input type="text" value="" [(ngModel)]="city"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="search()">Buscar</button>
  <ion-card *ngIf="visible">
    <ion-card-header>
      {{weather.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class="icon" [src]="'http://openweathermap.org/img/w/'+weather.weather[0].icon+'.png'" alt="">
          </ion-col>
          <ion-col col-9>
            <div text-capitalize>Descripción: {{weather.weather[0].description}}</div>
            <div text-capitalize>Temperatura: {{weather.main.temp}} °C</div>
            <div text-capitalize>Humedad: {{weather.main.humidity}}%</div>
            <div text-capitalize>País: {{weather.sys.country}}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
